<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kue Ulang Tahun</title>

<style>
@import url(https://fonts.googleapis.com/css?family=Lato:300italic);

html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
body { background: #ee9ca7; }

/* Candle */
.velas {
  background: #ffffff;
  border-radius: 10px;
  position: absolute;
  top: 228px;
  left: 50%;
  margin-left: -2.4px;
  width: 5px;
  height: 35px;
  transform: translateY(-300px);
  animation: in 500ms 6s ease-out forwards;
}
.velas:after, .velas:before {
  background: rgba(255, 0, 0, 0.4);
  content: "";
  position: absolute;
  width: 100%;
  height: 2.22px;
}
.velas:after { top: 25%; }
.velas:before { top: 45%; }

/* Fire */
.fuego {
  border-radius: 100%;
  position: absolute;
  top: -20px;
  left: 50%;
  margin-left: -2.6px;
  width: 6.66px;
  height: 18px;
}
.fuego:nth-child(1) { animation: fuego 2s 6.5s infinite; }
.fuego:nth-child(2) { animation: fuego 1.5s 6.5s infinite; }
.fuego:nth-child(3) { animation: fuego 1s 6.5s infinite; }
.fuego:nth-child(4) { animation: fuego 0.5s 6.5s infinite; }
.fuego:nth-child(5) { animation: fuego 0.2s 6.5s infinite; }

/* Flame animation */
@keyframes fuego {
  0%, 100% {
    background: rgba(254, 248, 97, 0.5);
    box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
    transform: translateY(0) scale(1);
  }
  50% {
    background: rgba(255, 50, 0, 0.1);
    box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
    transform: translateY(-20px) scale(0);
  }
}

@keyframes in { to { transform: translateY(0); } }

.text {
  color: #8b6a60;
  font-family: "Lato", sans-serif;
  font-weight: 300;
  text-align: center;
  margin-top: 20px;
}
</style>

</head>
<body>

<div id="cake">

  <div class="velas">
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
    <div class="fuego"></div>
  </div>

  <!-- SVG Cake -->
  <svg width="300" height="300" viewBox="0 0 300 300">
    <ellipse cx="150" cy="260" rx="100" ry="30" fill="#d2691e"/>
    <rect x="50" y="150" width="200" height="110" fill="#ffb347"/>
    <rect x="50" y="120" width="200" height="40" fill="#ff8c69"/>
  </svg>

</div>

<div class="text">
  <h1>Happy Birthday ðŸŽ‚</h1>
</div>

</body>
</html>
