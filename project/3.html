<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Popup</title>
  <link rel="stylesheet" href="4.css" />
</head>
<body>

<div class="envelope-wrapper">

    <!-- Layer bawah amplop -->
    <img src="bawah.png" class="envelope-bottom">

    <!-- Kertas -->
    <img src="kertas.jpg" class="paper" id="paper">

    <!-- Layer atas amplop -->
    <img src="atas.png" class="envelope-top">

</div>

<!-- Popup transparan -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span id="closeBtn" class="close">&times;</span>
        <p>Isi surat ditaruh di sini...</p>
    </div>
</div>

<script src="5.js"></script>
</body>
</html>
